<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Safety Check - Artha Education Institute</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f2f2;
    padding: 20px;
  }
  .logo {
    max-width: 150px;
    margin-bottom: 20px;
  }
  h1 {
    color: #333;
  }
  input {
    width: 80%;
    max-width: 300px;
    padding: 10px;
    margin: 10px auto;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    display: block;
  }
  .button {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    transition: 0.3s;
  }
  .safe { background-color: #28a745; }
  .help { background-color: #dc3545; }
  .contact { background-color: #6c757d; }
  .flood { background-color: #17a2b8; }
  .location { background-color: #ffc107; color: #333; }
  .badge {
    margin-top: 30px;
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
    font-weight: bold;
    display: none;
    align-items: center;
    justify-content: center;
  }
  .badge img {
    max-width: 80px;
    margin-right: 15px;
  }
  .share-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<img src="https://raw.githubusercontent.com/Lakshmad-cs/Class-Safety-Check/main/Artha.jpg" class="logo" alt="Institute Logo">
<h1>Class Safety Check</h1>

<p>Please enter your details:</p>
<input type="text" id="studentName" placeholder="Enter Your Name">
<input type="text" id="studentGrade" placeholder="Enter Your Grade">

<p>Select your current status:</p>
<button class="button safe" onclick="markStatus('I\'m Safe ðŸŸ¢', '#28a745')">Iâ€™m Safe ðŸŸ¢</button>
<button class="button help" onclick="markStatus('I Need Help ðŸ”´', '#dc3545')">I Need Help ðŸ”´</button>
<button class="button contact" onclick="markStatus('Unable to Contact âšª', '#6c757d')">Unable to Contact âšª</button>
<button class="button flood" onclick="markStatus('Stuck Due to Flood ðŸŒŠ', '#17a2b8')">Stuck Due to Flood ðŸŒŠ</button>
<button class="button location" onclick="markStatus('In Safe Location ðŸŸ¡', '#ffc107')">In Safe Location (Not Home) ðŸŸ¡</button>

<div class="badge" id="badge">
  <img src="https://raw.githubusercontent.com/Lakshmad-cs/Class-Safety-Check/main/Artha.jpg" class="logo" alt="Institute Logo">
  <span id="badgeText"></span>
</div>

<button class="share-btn" id="shareBtn" style="display:none;" onclick="shareWhatsApp()">Share to WhatsApp</button>

<script>
  let statusText = '';
  function markStatus(text, color){
    const name = document.getElementById('studentName').value.trim();
    const grade = document.getElementById('studentGrade').value.trim();

    if(!name || !grade){
      alert('Please enter your Name and Grade first!');
      return;
    }

    statusText = `${text} - ${name}, Grade: ${grade} - Artha Education Institute`;
    const badge = document.getElementById('badge');
    badge.style.display = 'flex';
    badge.style.backgroundColor = color;
    document.getElementById('badgeText').innerText = statusText;
    document.getElementById('shareBtn').style.display = 'inline-block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function shareWhatsApp(){
    let whatsappText = encodeURIComponent(statusText);
    let whatsappUrl = 'https://wa.me/?text=' + whatsappText;
    window.open(whatsappUrl, '_blank');
  }
</script>

</body>
</html>
